<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Segitiga</title>
</head>  
<body>
    <header>
        <h1>Kalkulator Luas dan Keliling Segitiga</h1>
    </header>
    <br>
    <section>
        <label class="luas_segitiga">Luas Segitiga</label>
    </section>
    <img src="assets/panjang alas.jpg">
    <main>
        <section class="input-section">
            <label for="tinggi-input" id="Tinggi">Tinggi Segitiga</label>
            <input type="number" id="tinggi-input" placeholder="0">
            <label for="alas-input" id="Alas">Alas Segitiga</label>
            <input type="number" id="alas-input" placeholder="0">
            <section>
                <button id="hitung_luas" >Hitung</button>
                <button id="reset_luas">Reset</button>
            </section>
      </section>
    </main>
    <p id="hasil_luas">Luas: </p>
        <section>
            <label class="keliling_segitiga">Keliling Segitiga</label>
        </section>
        </section>
            <img src="assets/2f4a0315-4b6f-4f54-9df3-a0ee8a65ce69.jpg">
    <main>
            <section class="input-section">
                <label for="Sisi_AB" id="SISI">Sisi AB</label>
                <input type="number" id="Sisi_AB" placeholder="0">
                <label for="Sisi_BC" id="SISI">Sisi BC</label>
                <input type="number" id="Sisi_BC" placeholder="0">
                <label for="Sisi_CA" id="SISI">Sisi CA</label>
                <input type="number" id="Sisi_CA" placeholder="0">
            <section>
                <button id="hitung_keliling" >Hitung</button>
                <button id="reset_keliling">Reset</button>
            </section>
        </section>
    </main>
    <br>
    <p id="hasil_keliling">Keliling: </p>
    <script src="JavaScript/script.js"></script>
</body>
</html>
